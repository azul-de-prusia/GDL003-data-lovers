<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
        <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

      <div class="page" id="login">
          <form>
    
            <input class="loginPage" type="text" id="user" placeholder="USER" HSPACE="10" VSPACE="10">
            <br>
            <input class="loginPage" type="password" id="password" placeholder="PASSWORD" HSPACE="10" VSPACE="10">
              <br>
            <img class="loginPage" src="https://www.fingertec.com/biometric_data_security/images/security_bnr_fp.gif"  width="150" height="130" HSPACE="10" VSPACE="10"/>
            <br>
            <input class="loginPage" id="send" placeholder="ENTER">
          </form>
        </div>
    <div class="page" id="applyFilters">
      <br>
      <input class="seachByWord" id="seachByWord" placeholder="SEARCH BY WORD">
      <br>
      <select class="option" id="status">
        <option selected value="0">Status</option>
        <option value="Alive">Alive</option>
        <option value="Dead">Dead</option>
      </select>
      <br>
      <select class="option" id="gender">
        <option selected value="0">Gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Unknown</option>
      </select>
      <br>
      <select class="option" id="origin">
        <option selected value="0">Origin</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Unknown</option>
      </select>
      <br>
      <select class="option" id="location">
        <option selected value="0">Location</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Unknown</option>
      </select>
      <br>
      <button class="search" id="goStats">STATS</button>
      <br>
      <button class="search" id="goIds">SHOW ID'S</button>

    </div>
    <div class="page" id="showStats">
      <button class="return" id="returnFromStats">RETURN TO FILTERS</button>
    </div>
    <div class="page" id="idPage">
      <div class="idCard" id="card1">      
      </div>
      <button class="return" id="returnFromId">RETURN TO FILTERS</button>
    </div>
    <div class="page" id="idSelected">
      <section class="idCard1" id="idCardSelected">
      </section>
      <button class="returnId" id="returnId">RETURN TO IDS</button>
    </div>
    <div class="page" id="error">
      <button class="return" id="returnFromError">RETURN TO FILTERS</button>
    </div>

    <div id="root"></div>
   
    <script src="./data/rickandmorty/rickandmorty.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

  <!--  <script src="./data/rickandmorty/rickandmorty.json"></script>-->

  </body>
</html>
